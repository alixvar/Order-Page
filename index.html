<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Order summary card </title>

 <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="full_body">
    <img  class="topimg" src="images/illustration-hero.svg" alt="#"> <br> <br> <br>
    <span class="ordertext"> <b> Order Summary </b> </span> <br> <br>
    <span class="order__description">You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
      device <br> anywhere you like!</span>
      <div class="service">
        <img  class="musiclogo" src="images/icon-music.svg" alt="music_icon" >
        <span class="plan_text"> <b>Annual Plan</b> </span>
        <span class="planprice">$59.99/year</span>
        <a href="#" class="change_button">Change</a>
      </div>
      <button class="proceed">Proceed to Payment</button>
      <a href="#" class="cancel_order">  <b> Cancel Order </b> </a>
  </div>
</body>
</html>
